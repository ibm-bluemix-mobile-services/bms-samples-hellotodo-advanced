<html>
  <head>
    <meta http-equiv="Content-Security-Policy">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>HelloTodo-Advanced</title>
  </head>
  <body>
    <div class="container">
      <h2 id="todo-title">HelloTodo-Advanced</h2>
      <div id="todo-container">
        <div class="input-group" id="todo-new">
          <input id="todo-add-item" type="text" class="form-control" placeholder="New todo">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" onclick="app.addItem()">Add</button>
          </span>
        </div>

        <table class="table table-striped" id="todo-table">
          <tr class="todo-item-row">
            <td class="todo-item-cell">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" aria-label="...">
                </span>
                <input type="text" class="form-control" aria-label="..">
                <span class="input-group-btn">
                  <button class="btn btn-info" type="button">Edit</button>
                  <button class="btn btn-danger" type="button">Delete</button>
                </span>
              </div>
            </td>
          </tr>
        </table>
        <button onclick="app.getItems()" type="button" class="btn btn-default btn-md btn-block">Refresh Items</button>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
  </body>
</html>
